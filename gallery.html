  <script type="text/javascript">
    $(function () {
      var filterList = {
        init: function () {
          $('#portfoliolist').mixItUp(
          {
            selectors: {
              target: '.portfolio',
              filter: '.filter'
            },
            load: {
              filter: '.app'
            }
          });
        }
      };
      filterList.init();
    });   
    $(document).ready(function(){
      $('#all').addClass('active');
      $('.portfolio').css('style','display:inline-block;');
      $('#portfoliolist').removeClass('fail');
